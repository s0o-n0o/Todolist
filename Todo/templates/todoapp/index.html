<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title> {% block title %} Todolist{% endblock %}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
<!-- CSS only -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="  crossorigin="anonymous"></script>
  <meta name="theme-color" content="#fafafa">
</head>

<body class='text-bg-white '>
  <h1 class="d-block p-2 text-bg-primary text">Todolist
  <header>  
    <p>
    {% if user.is_authenticated %}
      <a type="submit" class="ms-2 btn btn-primary" href="{% url 'TodoApp:todo_list' %}"> Todoリスト</a>
    {% endif %}
      <a class="btn btn-primary collapsed" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
        メニュー
      </font></font></a>
    </p>
    <div class="collapse" id="collapseExample" style="">
    {% if user.is_authenticated %}
      <a type="submit" class="ms-1 btn btn-primary" href="{% url 'user:user_logout' %}"> ログアウト</a>
    {% else %}
      <a type="submit" class="ms-1 btn btn-primary" href="{% url 'user:user_login' %}"> ログイン</a>
      <a type="submit" class="ms-1 btn btn-primary" href="{% url 'user:register' %}"> 登録</a>
    {% endif %}

    </div>
    </header>
    </h1>
  {% comment %} <script src="App.js"></script> {% endcomment %}
  {% block content %}{% endblock %}
  {% block javascript %}{% endblock%}
</body>
</html>
